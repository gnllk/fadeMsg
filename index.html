<!DOCTYPE html>
<html>

	<head>
		<title>Demo</title>
		<meta http-equiv="content-type" content="text/html, charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
		<link href="./css/web.css" rel="stylesheet" />
	</head>

	<body>
		<div class="container">
			<h1>fade message demo</h1>
			<div class="input-lo">
				<input type="text" class="text-edit full-width" id="string" value="hello" />
			</div>
			<div class="input-lo">
				<input type="button" class="button full-width" value="click me" id="show" />
			</div>
		</div>
	</body>

</html>
<script type="text/javascript" src="./js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="./js/jquery.fadeMsg.1.0.js"></script>
<script type="text/javascript">
	$('#show').click(function() {
		fadeMsg({
			message: $('#string').val(),
			position: 'top',
			css: {
				fontSize: '50pt'
			}
		});
	});
</script>
